<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="w-3/4 mx-auto">
            <h1 class="text-5xl text-center mt-5 font-semibold">Functional <span class="text-red-600">Baap Er Bank</span>!!!</h1>

            <div class="grid grid-cols-3 gap-4 mt-5">
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="text-6xl">$<span id="deposit-total">00</span></h1>
                </div>

                <div class="bg-red-600 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-6xl">$<span id="withdraw-amount">00</span></h1>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="text-6xl">$<span id="balance-total">1250</span></h1>
                </div>
            </div>
        </section>

        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div class=" bg-yellow-400 p-7 rounded-lg">
                    <h3 class="text-xl font-semibold">Please Deposit</h3>
                    <input class="px-4 block w-11/12 my-3" id="deposit-field" type="text" placeholder="$ Amount you want to Deposit">
                    <button class="bg-blue-700 hover:bg-blue-500 px-8 py-2 rounded-lg font-semibold text-white" id="btn-deposit">Deposit</button>
                </div>

                <div class=" bg-sky-400 p-7 rounded-lg">
                    <h3 class="text-xl font-semibold">Please Withdraw</h3>
                    <input class="px-4 block w-11/12 my-3" id="withdraw-field" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-700 hover:bg-blue-900 px-8 py-2 rounded-lg font-semibold text-white ">Withdraw</button>
                </div>
            </div>
        </section>
       
    </main>
    
    
<!-- script -->
<script src="js/utilities.js"></script>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>


</body>
</html>
